name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: macos-15
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Install just
      run: brew install just
    
    - name: Install SwiftLint
      run: brew install swiftlint
    
    - name: Run Lint
      run: just lint

  build:
    name: Build
    runs-on: macos-15

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '26-beta'

    - name: Install just
      run: brew install just

    - name: Configure macro package trust
      run: defaults write com.apple.dt.Xcode IDESkipMacroFingerprintValidation -bool YES

    - name: Run Swift Package Build
      run: just build

    - name: Run iOS Build
      run: just build-ios

  test:
    name: Test
    runs-on: macos-15

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Select Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '26-beta'

    - name: Install just
      run: brew install just

    - name: Configure macro package trust
      run: defaults write com.apple.dt.Xcode IDESkipMacroFingerprintValidation -bool YES

    - name: Run Tests
      run: just test